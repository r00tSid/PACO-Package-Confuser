<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PACO - Dependency Hunter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="terminal">

    <div class="header">
        âš¡ PACO v3.1 // Dependency Hunter
        <div class="status-indicator" id="status-indicator">IDLE</div>
    </div>

    <div class="scan-meta">
        <div>Target: <span id="target-url">Not Detected</span></div>
        <div>Ecosystem: <span id="selected-eco">NPM</span></div>
        <div>Dependencies: <span id="dep-count">0</span></div>
        <div>Findings: <span id="risk-count">0</span></div>
    </div>

    <div class="ecosystem-select">
        <label><input type="radio" name="ecosystem" value="npm" checked> NPM</label>
        <label><input type="radio" name="ecosystem" value="ruby"> Ruby</label>
        <label><input type="radio" name="ecosystem" value="python"> Python</label>
    </div>

    <button id="scan-btn" class="scan-btn">â–¶ INITIATE SCAN</button>
    <button id="save-btn" class="scan-btn">ðŸ’¾ SAVE SCAN RESULTS</button>


    <div class="progress-wrapper">
        <progress id="progress-bar" value="0" max="100"></progress>
        <div id="scan-status">Awaiting execution...</div>
    </div>

    <div class="log-section">
        <div class="log-title">â–¶ Scan Log</div>
        <div id="scan-log" class="scan-log"></div>
    </div>

    <div class="results-section">
        <div class="log-title">â–¶ Findings</div>
        <div id="results" class="results"></div>
    </div>

</div>

<script src="popup.js"></script>
</body>
</html>
